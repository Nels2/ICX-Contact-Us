		<p class="text">To get in contact with us please fill out the form below. You will recieve a reply shortly after. <span style="color: orange">*</span> is required.</p>
    <article>
          <!--<form action="/otherPages/postContact.html" method="GET">-->
          <form action="https://formspree.io/xlenraza" method="POST">
              <div id="l">
                <ul id="lis">
                  <li>
                    <label id="name">Name<span style="color: orange">*</span></label><br>
                    <input type="text" id="name" name="name" placeholder="John Doe" autofocus required><br>
                  </li>
                  <li>
                    <label id="Email">Email<span style="color: orange">*</span><br>[@gmail]</label>
                    <input type="email" id="email" name="email" placeholder="JohnSmith123@gmail.com" pattern=".+@gmail.com" autocomplete="off" required><br>
                  </li>
                  <li>
                    <label id="Phone">Phone</label><br>
                    <input type="text" id="phone" name="phone" autocomplete="off"><br>
                  </li>
                  <li>
                    <label id="textars">Message<span style="color: orange">*</span></label><br>
                    <textarea id="textars" name="feedback" placeholder="Write your message here." required></textarea>
                  </li>
                </ul>
              </div>
              <div style="text-align:center">
              <input type="submit" id="sub" value="Submit"><br>
              </div>

          </form>   
        </article>
