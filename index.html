              <div id="l">

                  <li>
                    <label id="Email">Email* <br>[@gmail]</label><br>

                  <li>
                    <label id="Phone">Phone</label><br>

                  </li>
                  <li>
                    <label id="textars">Message*</label><br>
                    <textarea id="textars" name="feedback" placeholder="Write your message here." required></textarea>
                  </li>
